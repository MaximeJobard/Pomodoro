<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pomodoro</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="image/stopwatch-solid.svg">
        <script src="js/script.js" defer></script>
    </head>
    <body>
        <header class="header-footer">
            <h1 class="title">Pomodoro timer</h1>
        </header>
        <main>
            <section>
                <div class="mode">
                    <p id="indicator">Phase : Working</p>
                </div>
                <div class="timer">
                    <h1 id="minutes">25</h1>
                    <h1>:</h1>
                    <h1 id="seconds">00</h1> 
                </div>
                <div class="button">
                    <button id="start">Start</button>
                    <button id="reset">Reset</button>
                    <button id="setting">Setting</button>

                    <form action="#" id="formSetting">
                        <label for="minWork" id="infoWork">Enter time in minutes for work phase :</label>
                        <input type="number" value=25 name="minWork" id="minWork" >
                        <label for="minPause" id="infoPause">Enter time in minutes for pause phase :</label>
                        <input type="number" value=5 name="minPause" id="minPause">
                        <input type="button" value="OK" id="ok">
                    </form>
                </div>
            </section>
        </main>
        <footer class="header-footer footer">
            <div>Maxime JOBARD</div>
        </footer>
    </body>
</html>
