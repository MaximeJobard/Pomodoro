<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header-footer">
        <h1 class="title">Timer Pomodoro</h1>
    </header>
    <main>
        <section>
            <div class="mode">
                <p id="indicator">Travail</p>
            </div>
            <div class="timer">
                <p id="minutes">min</p>
                <p>:</p>
                <p id="seconds">sec</p> 
            </div>
            <div class="button">
                <button id="controller">Start</button>
            </div>
        </section>
    </main>
    <footer class="header-footer footer">

    </footer>
</body>
</html>
